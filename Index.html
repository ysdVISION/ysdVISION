<!DOCTYPE html>
<html>
  <head>
    <title>My GitHub Page</title>
    <style>
      /* Add some basic styling to our page */
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .animated-box {
        animation: typing 2s steps(30) infinite;
      }
      @keyframes typing {
        0% {
          width: 0;
        }
        100% {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Welcome to my GitHub Page!</h1>
    <!-- Add some animation magic here -->
    <div class="animated-box">
      <p>This box will animate!</p>
    </div>
    <script>
      // Add some JavaScript to animate our box
      const box = document.querySelector('.animated-box');
      box.addEventListener('mouseover', () => {
        box.style.transform = 'scale(1.2)';
        box.style.transition = 'transform 0.5s ease-in-out';
      });
      box.addEventListener('mouseout', () => {
        box.style.transform = 'scale(1)';
        box.style.transition = 'transform 0.5s ease-in-out';
      });
    </script>
  </body>
</html>
